name: Check for base image updates

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * 0'

jobs:
  call-workflow:
    uses: thespad/actions/.github/workflows/check-baseimage-update.yml@v8
    with:
      repo_owner: "thespad"
      baseimage: "alpine"
      basebranch: "3.20"
      app_name: "py-kms"
    secrets:
      repo_scoped_token: ${{ secrets.repo_scoped_token }}
