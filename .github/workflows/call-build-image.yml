name: Build Image On Release

on:
  release:
    types: [ published ]
  pull_request:
  workflow_dispatch:

jobs:
  call-workflow:
    uses: thespad/actions/.github/workflows/build-image.yml@v8
    with:
      repo_owner: "thespad"
      app_name: "py-kms"
      release_type: "github_commit"
      release_url: "https://api.github.com/repos/Py-KMS-Organization/py-kms/commits/master"
      dockerhub_user: "thespad"
      target-arch: "64"
      sign_image: false
    secrets:
      dockerhub_password: ${{ secrets.DOCKER_PASSWORD }}
